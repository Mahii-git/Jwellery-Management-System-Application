<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income & Expenditure</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  max-width: 600px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #333;
}

.section {
  margin-bottom: 25px;
}

.section h3 {
  color: #555;
  margin-bottom: 10px;
}

input[type="text"],
input[type="date"] {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
      background: goldenrod;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkgoldenrod;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Income / Expenditure</h2>

    <div class="section">
      <h3>Cash Date</h3>
      <input type="date">
    </div>

    <div class="section">
      <h3>Income</h3>
      <input type="text" placeholder="Cash in Hand"><br>
      <input type="text" placeholder="Cash at Bank"><br>
      <input type="text" placeholder="Income by Bill No."><br>
      <input type="text" placeholder="From Sale"><br>
      <input type="text" placeholder="Wage"><br>
      <input type="text" placeholder="Making (Loss/Profit)">
    </div>

    <div class="section">
      <h3>Expenditure</h3>
      <input type="text" placeholder="Rent"><br>
      <input type="text" placeholder="Salary"><br>
      <input type="text" placeholder="Electricity / Water / Garbage"><br>
      <input type="text" placeholder="Office Expenses"><br>
      <input type="text" placeholder="Purchase"><br>
      <input type="text" placeholder="Others (Maybe)">
    </div>
    <button class="btn">Submit</button>
  </div>
  

</body>
</html>
