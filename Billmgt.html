<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill - Bill Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .bill-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* textarea {
      resize: vertical;
    } */

    .submit-btn {
        margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #3f9742;
    }
  </style>
</head>
<body>

  <div class="bill-container">
    <h2>Bill Management - Bill</h2>

    <div class="form-row">
      <div class="form-group">
        <label>Company Name / PAN</label>
        <input type="text" placeholder="Company or PAN number">
      </div>
      <div class="form-group">
        <label>Phone / Mobile</label>
        <input type="text" placeholder="Contact number">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Address</label>
        <textarea rows="2" placeholder="Company Address"></textarea>
      </div>
      <div class="form-group">
        <label>Type of Bill</label>
        <select>
          <option>Select</option>
          <option>Order Bill</option>
          <option>New Purchase</option>
        </select>
      </div>
    </div>

    <button class="submit-btn">Generate Bill</button>
  </div>

</body>
</html>
